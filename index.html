<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelPick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>

    <div class="header">
        <a href="index.html">ReelPick</a>
    
        <div class="nav-container">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="films.html">Films</a>
                <a href="series.html">Series</a>
                <a href="reels.html">Reels</a>
            </nav>
    
            <!-- Arama Kutusu -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search movie..." />
                <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
    
            <button class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Film ve Dizi Önerilerini <br> <span>Keşfet!</span></h1>
            <p>Favori sahnelerini paylaş, puan ver, keşfet</p>
        </div>
    </section>    

    <section class="popular">
        <h2>Popüler Öneriler</h2>
    
        <div class="slider-wrapper">
            <button class="slider-btn left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
    
            <div class="slider-container">
                <div class="slider">
                    <a href="details/oppenheimer.html" class="slide">
                        <img src="images/oppenhemier.jpg" alt="Film1">
                        <h3>Oppenheimer</h3>
                    </a>
                    <a href="details/greenmile.html" class="slide">
                        <img src="images/greenmile.jpg" alt="Film2">
                        <h3>The Green Mile</h3>
                    </a>
                    <a href="details/you.html" class="slide">
                        <img src="images/you.jpg" alt="Dizi1">
                        <h3>You</h3>
                    </a>
                    <a href="details/lucifer.html" class="slide">
                        <img src="images/lucifer.jpg" alt="Dizi2">
                        <h3>Lucifer</h3>
                    </a>
                    <a href="details/avengers.html" class="slide">
                        <img src="images/avengers.jpeg" alt="Film3">
                        <h3>Avengers</h3>
                    </a>
                    <a href="details/little-woman.html" class="slide">
                        <img src="images/little woman.jpeg" alt="Film4">
                        <h3>Little Woman</h3>
                    </a>
                    <a href="details/avatar.html" class="slide">
                        <img src="images/Avatar.jpeg" alt="Film5">
                        <h3>Avatar</h3>
                    </a>
                </div>
            </div>
    
            <button class="slider-btn right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </section>
    

    <section class="suggested">
        <h2>Önerilen Film Ve Diziler</h2>

        <div class="media-grid">
            <a href="inception.html" class="media-card">
                <img src="images/inception.jpg" alt="İnception">
                <h3>Inception</h3>
                <p>Film</p>
            </a>
            <a href="breakingbad.html" class="media-card">
                <img src="images/breaking bad.jpg" alt="Breaking Bad">
                <h3>Breaking Bad</h3>
                <p>Dizi</p>
            </a>
            <a href="interstellar.html" class="media-card">
                <img src="images/İnterstellar.png" alt="İnterstellar">
                <h3>Interstellar</h3>
                <p>Film</p>
            </a>
            <a href="dark.html" class="media-card">
                <img src="images/dark.jpg" alt="Dark">
                <h3>Dark</h3>
                <p>Dizi</p>
            </a>
        </div>
    </section>
</body>
</html>
